services:
  # Backend API Service
  backend:
    build:
      context: ../server/src
      dockerfile: ../../docker/server.Dockerfile
    ports:
      - "8000:8000"
    environment:
      # Re-enable Auth0 with the new API
      - AUTH0_DOMAIN=dev-f7ttgvlvcizan1uj.eu.auth0.com
      - AUTH0_API_AUDIENCE=https://crudai-api
      - AUTH0_ISSUER=https://dev-f7ttgvlvcizan1uj.eu.auth0.com/
      - AUTH0_ALGORITHMS=RS256
      - DATABASE_URL=sqlite:///./crudai.db
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    volumes:
      - ../server/src:/app
      - ../server/src/crudai.db:/app/crudai.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Web Service
  frontend:
    build:
      context: ../client
      dockerfile: ../docker/client.Dockerfile
      args:
        - VITE_AUTH0_DOMAIN=dev-f7ttgvlvcizan1uj.eu.auth0.com
        - VITE_AUTH0_CLIENT_ID=9iOqeGnNm6S1dBCCTYRwXVjIOm1hvmCv
        - VITE_AUTH0_AUDIENCE=https://crudai-api
        - VITE_AUTH0_REDIRECT_URI=http://localhost:5173
    ports:
      - "5173:5173"
    environment:
      - VITE_AUTH0_DOMAIN=dev-f7ttgvlvcizan1uj.eu.auth0.com
      - VITE_AUTH0_CLIENT_ID=9iOqeGnNm6S1dBCCTYRwXVjIOm1hvmCv
      - VITE_AUTH0_AUDIENCE=https://crudai-api
      - VITE_AUTH0_REDIRECT_URI=http://localhost:5173
    volumes:
      - ../client:/app
      - /app/node_modules
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  app_data: